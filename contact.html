            </ul>
        </nav>
    </header>
    <!--Main-->
    <main>
        <div class="contact-form-container">
            <form name="contact" method="POST" data-netlify="true">
                <fieldset>
                    <legend>Uw Persoonlijke gegevens</legend>
                    <ol>
                        <li>
                            <label for="naam">Naam:</label>
                            <input id="naam" name="naam" type="text" placeholder="Voor- en achternaam" required>
                        </li>
                        <li>
                            <label for="email">E-mail:</label>
                            <input id="email" name="email" type="email" placeholder="iemand@domein.nl" required="@">
                        </li>
                        <li>
                            <label for="tel">telefoon:</label>
                            <input id="tel" name="tel" type="tel" placeholder="bijv.066669999" required>
                        </li>
                        <li>
                            <label for="number">Uw leeftijd:</label>
                            <input id="number" name="number" type="number" min="18" max="99" required>
                        </li>
                        <li>
                            <label for="date">Uw geboortedatum:</label>
                            <input id="date" name="date" type="date" required>
                        </li>
                        <li><label for="gender" id="gender">
                                <p>Uw geslacht:</p>
                            </label></li>
                        <li>
                            <!--Label gender misschien toch een andere element geven bijv een H4 of een p?-->
                            <input id="male" type="radio" name="gender" value="male">
                            <label for="male">Man</label>
                        </li>
                        <li><input id="female" type="radio" name="gender" value="female">
                            <label for="female">Vrouw</label>
                        </li>
                        <li><input id="other" type="radio" name="gender" value="other">
                            <label for="other">Zeg ik liever niet</label>
                        </li>
                    </ol>
                </fieldset>
                <fieldset>
                    <legend>Gegevens verzenden</legend>
                    <input class="button" type="submit" value="verzenden">
                    <input class="button" type="reset">
                </fieldset>
            </form>
        </div>
    </main>
